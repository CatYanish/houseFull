<div ng-include="'views/partials/nav.html'"></div>
<div class="navbar goToNote">
  <a href="#/new"><div class="postLink"><span class="glyphicon glyphicon-plus"></span>  Add a Note</div></a>
</div>
<div>
  <h1 align="center" type="button" name="button">House Notes</h1>
  <div ng-repeat="note in nc.houseNotes | orderBy : '[]': true">
    <div class="{{note.color}}Card col-xs-10">
      <img class="icon col-xs-3" ng-src="{{note.icon}}">
      <p class="col-xs-5">{{note.username}} </p>
      <p class="col-xs-7">{{note.body}}</p>
      <button class="trash-note col-xs-8" ng-click="nc.delete(note._id)" ng-if="nc.userObject.userName == note.username" class="trash-btn"><span class="glyphicon glyphicon-trash"></span></button>
    </div>
  </div>
</div>
