<div ng-include="'views/partials/banner.html'"></div>
<div ng-include="'views/partials/nav.html'"></div>

<div>




    <h3 align="center" type="button" name="button">Share a House Note</h3>

<form name="taskForm">

<div class="taskForm">


    <div class="form-group">
      <select class="form-control" ng-model="nc.note.category">
        <option>Finances</option>
        <option>Food</option>
        <option>Cleaning</option>
        <option>Visitors</option>
        <option>Shopping</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <textarea rows="4" type="text" class="form-control" placeholder="Brief Task Description (140 Categories or less) " ng-model="nc.note.body"></textarea>
    </div>

    <button class="btn btn-task col-xs-12" type="button" name="button" ng-click="nc.postNote(nc.userObject.userName, nc.userObject.houseName, nc.userObject.code)">Post Note!</button>
    </div>
</form>
