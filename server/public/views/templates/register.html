<header ng-include="'/views/partials/header.html'"></header>
<div class="container register">
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <div class="reg-form">
      <form ng-submit="lc.registerUser()" >
        <div class="form-group row">
          <label for="username" class="col-xs-2 col-form-label">Username</label>
          <div class="col-xs-12">
            <input type="text" ng-model="lc.user.username" class="form-control" placeholder="Username"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-xs-2 col-form-label">Password</label>
          <div class="col-xs-12">
            <input type="password" ng-model="lc.user.password" class="form-control" placeholder="Password"/>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-xs-12">
            <input class="btn btn-reg col-xs-12" type="submit" name="submit" value="Register" />
            <div align="center"><a href="#home">Cancel</a></div>
          </div>
        </div>
      </form>
    </div>
  </div>
